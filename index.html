<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시장 현황 요약</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: #ffffff;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-bottom: 14px;
    }
    .box {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
    }
    .k {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }
    .v {
      font-size: 22px;
      font-weight: 700;
    }
    canvas {
      width: 100% !important;
      height: 260px !important;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>시장 현황 요약</h1>
  <div class="muted">
    데이터: Yahoo Finance | 자동 갱신: GitHub Actions
  </div>

  <div class="box">
    <div class="k">USD/KRW 환율</div>
    <div class="v" id="v_fx">-</div>
    <canvas id="c_fx"></canvas>
  </div>

  <div class="box">
    <div class="k">미국채 10년물 수익률 (10Y)</div>
    <div class="v" id="v_10y">-</div>
    <canvas id="c_10y"></canvas>
  </div>

  <div class="box">
    <div class="k">WTI 유가</div>
    <div class="v" id="v_wti">-</div>
    <canvas id="c_wti"></canvas>
  </div>
</div>

<script>
async function loadJSON(url) {
  const res = await fetch(url + '?t=' + Date.now());
  return res.json();
}

function drawChart(canvasId, labels, data, label) {
  new Chart(document.getElementById(canvasId), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label,
        data,
        borderWidth: 2,
        pointRadius: 0,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: { ticks: { maxTicksLimit: 5 } }
      }
    }
  });
}

(async () => {
  // USD/KRW
  const fx = await loadJSON('./data/usdkrw.json');
  const fxMeta = fx.chart.result[0].meta;
  const fxData = fx.chart.result[0].indicators.quote[0].close;
  const fxTime = fx.chart.result[0].timestamp.map(t =>
    new Date(t * 1000).toLocaleDateString()
  );
  document.getElementById('v_fx').innerText =
    fxMeta.regularMarketPrice.toLocaleString() + ' 원';
  drawChart('c_fx', fxTime, fxData, 'USD/KRW');

  // US 10Y
  const y10 = await loadJSON('./data/us10y.json');
  const y10Meta = y10.chart.result[0].meta;
  const y10Data = y10.chart.result[0].indicators.quote[0].close;
  const y10Time = y10.chart.result[0].timestamp.map(t =>
    new Date(t * 1000).toLocaleDateString()
  );
  document.getElementById('v_10y').innerText =
    y10Meta.regularMarketPrice.toFixed(2) + ' %';
  drawChart('c_10y', y10Time, y10Data, 'US 10Y');

  // WTI
  const wti = await loadJSON('./data/wti.json');
  const wtiMeta = wti.chart.result[0].meta;
  const wtiData = wti.chart.result[0].indicators.quote[0].close;
  const wtiTime = wti.chart.result[0].timestamp.map(t =>
    new Date(t * 1000).toLocaleDateString()
  );
  document.getElementById('v_wti').innerText =
    '$ ' + wtiMeta.regularMarketPrice.toFixed(2);
  drawChart('c_wti', wtiTime, wtiData, 'WTI');
})();
</script>
</body>
</html>
