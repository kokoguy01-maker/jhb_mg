<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시장 현황 요약</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: #ffffff;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-bottom: 14px;
    }

    /* 요약 박스 */
    .summary {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .box {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 14px;
    }
    .k {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }
    .v {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.2;
    }
    .ts {
      font-size: 11px;
      margin-top: 6px;
      color: #888;
    }

    /* 차트 영역 */
    .chart {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .chart h2 {
      font-size: 15px;
      margin-bottom: 6px;
    }
    canvas {
      width: 100% !important;
      height: 280px !important;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>시장 현황 요약</h1>
    <div class="muted">
      데이터: Yahoo Finance(야후 파이낸스) | 자동 갱신: GitHub Actions
    </div>

    <div class="summary">
      <div class="box">
        <div class="k">USD/KRW 환율</div>
        <div class="v" id="v_fx">-</div>
        <div class="ts" id="t_fx"></div>
      </div>

      <div class="box">
        <div class="k">미국채 10년물 수익률 (10Y)</div>
        <div class="v" id="v_10y">-</div>
        <div class="ts" id="t_10y"></div>
      </div>

      <div class="box">
        <div class="k">WTI 유가</div>
        <div class="v" id="v_wti">-</div>
        <div class="ts" id="t_wti"></div>
      </div>
    </div>
  </div>

<script>
async function loadData(url, valueId, timeId, suffix = "") {
  try {
    const res = await fetch(url + "?t=" + Date.now()); // 캐시 방지
    const json = await res.json();

    const meta = json?.chart?.result?.[0]?.meta;
    if (!meta) throw new Error("meta 없음");

    const value = meta.regularMarketPrice;
    const ts = new Date(meta.regularMarketTime * 1000);

    document.getElementById(valueId).innerText =
      value.toLocaleString() + suffix;

    document.getElementById(timeId).innerText =
      "기준시각: " + ts.toLocaleString("ko-KR");

  } catch (e) {
    document.getElementById(valueId).innerText = "데이터 오류";
    console.error(url, e);
  }
}

/* 데이터 로딩 */
loadData("./data/usdkrw.json", "v_fx", "t_fx", " 원");
loadData("./data/us10y.json",  "v_10y", "t_10y", " %");
loadData("./data/wti.json",    "v_wti", "t_wti", " USD");
</script>

</body>
</html>
