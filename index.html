<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시장 현황 요약</title>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <!-- Chart.js (미국채 10Y 전용) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: #ffffff;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-bottom: 14px;
    }
    .box {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 20px;
    }
    .k {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }
    .v {
      font-size: 22px;
      font-weight: 700;
    }
    .ts {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    canvas {
      width: 100% !important;
      height: 260px !important;
    }
  </style>
</head>

<body>
<div class="wrap">

  <h1>시장 현황 요약</h1>
  <div class="muted">
    환율·유가: 실시간(TradingView) / 미국채 10Y: 30분 기준(Yahoo Finance)
  </div>

  <!-- USD/KRW -->
  <div class="box">
    <div class="k">USD/KRW 환율 · REAL-TIME</div>
    <div id="tv_fx"></div>
  </div>

  <!-- WTI -->
  <div class="box">
    <div class="k">WTI 유가 · REAL-TIME</div>
    <div id="tv_wti"></div>
  </div>

  <!-- US 10Y -->
  <div class="box">
    <div class="k">미국채 10년물 수익률 (10Y)</div>
    <div class="v" id="v_10y">-</div>
    <div class="ts" id="t_10y"></div>
    <canvas id="chart10y"></canvas>
  </div>

</div>

<script>
/* =========================
   TradingView – USD/KRW
========================= */
new TradingView.widget({
  container_id: "tv_fx",
  width: "100%",
  height: 320,
  symbol: "FX_IDC:USDKRW",
  interval: "5",
  timezone: "Asia/Seoul",
  theme: "light",
  style: "3",           // 선(Line)
  locale: "kr",
  hide_legend: true,
  save_image: false
});

/* =========================
   TradingView – WTI
========================= */
new TradingView.widget({
  container_id: "tv_wti",
  width: "100%",
  height: 320,
  symbol: "NYMEX:CL1!",
  interval: "5",
  timezone: "Asia/Seoul",
  theme: "light",
  style: "3",           // 선(Line)
  locale: "kr",
  hide_legend: true,
  save_image: false
});

/* =========================
   US 10Y – Yahoo Finance
========================= */
async function loadUS10Y() {
  const res = await fetch("./data/us10y.json?t=" + Date.now());
  const json = await res.json();

  const meta = json.chart.result[0].meta;
  const prices = json.chart.result[0].indicators.quote[0].close;
  const timestamps = json.chart.result[0].timestamp;

  document.getElementById("v_10y").innerText =
    meta.regularMarketPrice.toFixed(2) + " %";

  document.getElementById("t_10y").innerText =
    "기준 시각: " + new Date(meta.regularMarketTime * 1000).toLocaleString("ko-KR");

  const labels = timestamps.map(t =>
    new Date(t * 1000).toLocaleTimeString("ko-KR", { hour: "2-digit", minute: "2-digit" })
  );

  new Chart(document.getElementById("chart10y"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        data: prices,
        borderColor: "#444",
        borderWidth: 1.5,
        pointRadius: 0,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: { ticks: { callback: v => v.toFixed(2) } }
      }
    }
  });
}

loadUS10Y();
</script>

</body>
</html>
