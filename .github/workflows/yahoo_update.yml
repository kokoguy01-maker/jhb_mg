name: Update Yahoo Finance Data

on:
  schedule:
    - cron: "*/30 * * * *"   # ğŸ”½ 30ë¶„ ì£¼ê¸° (ì¤‘ìš”)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Yahoo Finance data
        run: |
          mkdir -p data

          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64)"

          curl -A "$UA" -sL \
            "https://query1.finance.yahoo.com/v8/finance/chart/USDKRW=X?range=5d&interval=15m" \
            -o data/usdkrw.json

          sleep 5

          curl -A "$UA" -sL \
            "https://query1.finance.yahoo.com/v8/finance/chart/%5ETYX?range=5d&interval=15m" \
            -o data/us10y.json

          sleep 5

          curl -A "$UA" -sL \
            "https://query1.finance.yahoo.com/v8/finance/chart/CL=F?range=5d&interval=15m" \
            -o data/wti.json

      - name: Commit data
        run: |
          # ğŸ”´ ì—ëŸ¬ íŒŒì¼ì´ë©´ ì¤‘ë‹¨
          grep -q "Too Many Requests" data/usdkrw.json && exit 0

          git config user.name "yahoo-bot"
          git config user.email "yahoo-bot@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update market data" || exit 0
          git push
